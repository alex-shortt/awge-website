<div id="awge-home" class="awge-home">
    <img src="https://dwvo2npct47gg.cloudfront.net/gifs/awge-home.gif">
</div>
<div class="contact-content">
    <div class="about-stars"></div>
    <div class="home-navbar home-navbar-mobile">
        <h1 class="home-navbar-text">
            <span id="home-navbar-text" onclick="window.location.hash='home'"><span id="green">A</span><span id="yellow">W</span><span id="red">G</span><span id="blue">E</span></span>
        </h1>
    </div>
    <div class="contact-container">
        <div class="contact-navbar-decoration">
            <svg class="contact-navbar-svg">
                <line class="contact-navbar-line" x1="0" y1="0" x2="100%" y2="0" />
                <line class="contact-navbar-line" x1="0" y1="33%" x2="100%" y2="33%" />
                <line class="contact-navbar-line" x1="0" y1="66%" x2="100%" y2="66%" />
                <line class="contact-navbar-line" x1="0" y1="100%" x2="100%" y2="100%" />
                <rect class="contact-navbar-square-outer" height="100%" width="30px" x="4%"/>
                <rect class="contact-navbar-square-inner" height="100%" width="30px" x="4%" />
            </svg>
        </div>
        <div class="contact-navbar">
            <h1 class="contact-navbar-text"><span class="contact-navbar-text-extra">CONTACT</span></h1>
        </div>
        <div class="contact-contact">
            <div class="contact-email-container">
                <div class="contact-contact-label-container">
                    <div class="contact-contact-label">
                        <h1 class="contact-contact-label-text">EMAIL</h1>
                    </div>
                </div>
                <div class="contact-contact-input-container">
                    <textarea class="contact-contact-textarea contact-contact-textarea-mobile rainbow-text" placeholder="Email" id="contact-email"></textarea>
                </div>
            </div>
            <div class="contact-subject-container">
                <div class="contact-contact-label-container">
                    <div class="contact-contact-label">
                        <h1 class="contact-contact-label-text">SUBJECT</h1>
                    </div>
                </div>
                <div class="contact-contact-input-container">
                    <textarea class="contact-contact-textarea contact-contact-textarea-mobile rainbow-text" placeholder="Subject" id="contact-subject"></textarea>
                </div>
            </div>
            <div class="contact-message-container">
                <div class="contact-contact-label-container">
                    <div class="contact-contact-label">
                        <h1 class="contact-contact-label-text">MESSAGE</h1>
                    </div>
                </div>
                <div class="contact-contact-textarea-container">
                    <textarea class="contact-contact-textarea contact-contact-textarea-mobile rainbow-text" placeholder="Message" id="contact-message"></textarea>
                </div>
            </div>
        </div>
        <div class="contact-footer">
            <h1 class="contact-footer-text" id="contact-send">SEND</h1>
        </div>
    </div>
    <div class="awge-copyright">
		<!--upate -->
         <h4 class="awge-copyright-text">&#169;&nbsp;&nbsp;2017&nbsp;&nbsp;AWGE<br/><span class="awge-tc awge-terms">Terms and Conditions</span><br/><span class="awge-tc awge-privacy">Privacy Policy</span></h4>
    </div>
</div>
