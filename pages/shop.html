<div id="awge-home" class="awge-home">
    <img src="https://dwvo2npct47gg.cloudfront.net/gifs/awge-home.gif">
</div>
<div class="home-navbar home-navbar-mobile">
    <h1 class="home-navbar-text">
        <span id="home-navbar-text" onclick="window.location.hash='home'"><span id="green">A</span><span id="yellow">W</span><span id="red">G</span><span id="blue">E</span></span>
    </h1>
</div>
<div class="shop-content">
    <div class="shop-container">
        <div class="shop-type-position">
            <div class="shop-type-container">
                <div id="shop-option-shirts" class="shop-option-shirts shop-option-active">
                    <h1 class="shop-option-text">T-SHIRTS</h1>
                </div>
                <div id="shop-option-hats" class="shop-option-hats">
                    <h1 class="shop-option-text">HATS</h1>
                </div>
                <div class="shop-option-cart" id="shop-option-cart">
                    <img class="modal-open shop-cart-image" data-modal="#cart-modal" src="https://dwvo2npct47gg.cloudfront.net/images/cart.png">
                </div>
            </div>
        </div>
        <div id="shop-items-container" class="shop-items-container">
            <div class="shop-items-progress">
                <h1 class="shop-progress-text shop-glitch-placeholder" id="shop-item-progress" data-text="...">...</h1>
            </div>
            <div id="shop-item" class="shop-items-item modal-open" data-modal="#model-modal">
                <!--<img id="shop-item-image" name="shirts-1" class="shop-item-image"></img>-->
            </div>
            <div id="shop-item-mobile" class="shop-items-item shop-items-item-mobile modal-open" data-modal="#model-modal">
            </div>
            <div class="shop-items-options">
                <div class="shop-items-options-top">
                    <h1 class="shop-item-option shop-item-price shop-glitch-placeholder" data-text="..." id="shop-item-price">...</h1>
                </div>
                <div class="shop-items-options-middle" name="SIZE">
                    <div class="shop-size-wrapper" id="shop-size-button">
                        <h1 onclick="openSizes()" class="shop-item-option shop-size-button">SIZE</h1>
                    </div>
                </div>
                <div class="shop-items-options-bottom ">
                    <h1 id="shop-item-decrease" class="shop-items-arrow">&lt;</h1>
                    <h1 class="shop-item-option"><span id="shop-buy-button" class="shop-buy-button">BUY</span></h1>
                    <h1 id="shop-item-increase" class="shop-items-arrow">&gt;</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="awge-copyright">
         <h4 class="awge-copyright-text">&#169;&nbsp;&nbsp;2017&nbsp;&nbsp;AWGE <br /> <span class="awge-tc awge-terms">Terms and Conditions</span> <br /> <span class="awge-tc awge-privacy">Privacy Policy</span></h4>
    </div>
</div>
